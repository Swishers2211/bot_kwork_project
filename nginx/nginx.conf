user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Gzip для оптимизации
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Серверы
    server {
        # HTTP (Перенаправление на HTTPS)
        listen 80;
        server_name ifutures.ru www.ifutures.ru;

        # Редирект с HTTP на HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        # HTTPS
        listen 443 ssl;
        server_name ifutures.ru www.ifutures.ru;

        # Пути к SSL-сертификатам
        ssl_certificate /etc/letsencrypt/live/ifutures.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ifutures.ru/privkey.pem;

        # Настройки SSL
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Настройка сайта
        root /usr/share/nginx/html;
        index index.html;

        # Главная страница (Frontend)
        location / {
            try_files $uri /index.html;
        }

        # API запросы (Backend)
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статические файлы (из Backend)
        location /static/ {
            alias /app_backend/static/;
        }

        # Медиа файлы (из Backend)
        location /media/ {
            alias /app_backend/media/;
        }

        # Дополнительная безопасность
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Ошибки
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
